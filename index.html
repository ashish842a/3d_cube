<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative 3D Cube Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 15s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 2px solid #fff;
            animation: jointEffect 4s infinite linear;
        }

        .front  { transform: translateZ(100px); background-image: url('/images/photo1.jpg'); }
        .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('/images/photo2.jpg'); }
        .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('/images/photo3.jpg'); }
        .right  { transform: rotateY(90deg) translateZ(100px); background-image: url('/images/photo4.jpg'); }
        .top    { transform: rotateX(90deg) translateZ(100px); background-image: url('/images/photo5.jpg'); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background-image: url('/images/photo6.jpg'); }

        @keyframes rotateCube {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes jointEffect {
            0% { border-color: rgba(255, 255, 255, 0.2); }
            50% { border-color: rgb(247, 247, 245); box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            100% { border-color: rgba(255, 255, 255, 0.2); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
</body>
</html>
